<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather | C1</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="root" class="container">

        <h2 class="title block" style="margin: 10% 0 0 0;">Weather Forecast at a glance!</h2>
        <p class="block">Type in a location you would like to get weather information on, and see the magic happen!</p>

        <form class="is-mobile is-variable">
                <input id="searchField" class="input is-primary" type="text" placeholder="Search location...">
                <button id="searchButton" class="button is-primary" type="submit">Search</button>
                <button id="userLocation" class="button is-primary" type="submit">Get my location</button>
            </form>
        <div class="tabs is-toggle is-toggle-rounded is-fullwidth">
            <ul>
                <li class="is-active">
                    <a>
                        <span class="icon is-small"></span>
                        <span>Current</span>
                    </a>
                </li>
                <li class="">
                    <a>
                        <span class="icon is-small"></span>
                        <span>6 Hours</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class="icon is-small"></span>
                        <span>6 Days</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="columns" id="forecastContainer">
            
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
